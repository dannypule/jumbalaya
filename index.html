<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/css.css"  media="screen,projection"/>
      <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
    <div id="mainContent" class="container card-panel white">
      <div class="card-panel blue darken-2">
        <div class="row" id="title">
          <div class="col s12 left-align white-text">
            <h2 id="top-title">Jumbalaya</h2>
          </div>
        </div>
        <div class="col s12 left-align white-text"><h6>a word workout game</h6></div>
      </div>
      <div class="row">
        <div class="col s6 left-align">
              <h5 id="milliseconds"><span class="blue-text">Milliseconds: </span><span id="timerText" class="light-blue-text text-darken-4"></span></h5>
        </div>
        <div class="col s6 right-align light-blue-text text-darken-4"><h5 id="selectWord">Workout the word below</h5></div>
      </div>
      <div class="row">
        <div id="mainWordDiv" class="col s12 center-align blue-text">
          <h1 id="mainWord">WORD</h1>
        </div>
      </div>

      <div id="jumbles">
        <div class="row">
          <div class="col s6 center-align btnContain">
            <div id="jumbleOne" class="jumbleButton waves-effect waves-light btn-large light-blue">WORDS</div>
          </div>
          <div class="col s6 center-align valign">
            <div id="jumbleTwo" class="jumbleButton waves-effect waves-light btn-large light-blue">WORDS</div>
          </div>
        </div>

        <div class="row">
          <div class="col s6 center-align">
            <div id="jumbleThree" class="jumbleButton waves-effect waves-light btn-large light-blue">WORDS</div>
          </div>
          <div class="col s6 center-align">
            <div id="jumbleFour" class="jumbleButton waves-effect waves-light btn-large light-blue">WORDS</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 center-align">
          <h3 id="result"></h3>
        </div>

        <div class="col s12 center-align">
          <div class="center-align btn-large controlButton grey lighten-1" id="tryAgain">Try Again?</div>
        </div>

        <div class="col s12 center-align btn-large center" id="continue">Continue</div>

        <div class="col s12 center-align btn-large center" id="startAgain">Start From The Beginning?</div> 
      </div>      
    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
