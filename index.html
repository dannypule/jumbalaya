<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/css.css"  media="screen,projection"/>
      <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
    <div id="mainContent" class="container card-panel blue lighten-2">
      <div class="card-panel blue darken-2">
        <div class="row">
          <div class="col s12 left-align white-text">
            <h2 id="top-title">Jumbalaya</h2>
          </div>
        </div>
        <div class="col s12 left-align white-text"><h6>A word workout game</h6></div>
      </div>
      <div class="row">
        <div class="col s12 right-align white-text"><h5>Select the matching word</h5></div>
      </div>
      <div class="row">
        <div id="mainWordDiv" class="col s12 center-align white-text">
          <h1 id="mainWord">WORD</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s6 center-align btnContain">
          <div class="waves-effect waves-light btn-large light-blue">WORDS</div>
        </div>
        <div class="col s6 center-align valign">
          <div class="waves-effect waves-light btn-large light-blue">WORDS</div>
        </div>
      </div>

      <div class="row">
        <div class="col s6 center-align">
          <div class="waves-effect waves-light btn-large light-blue">WORDS</div>
        </div>
        <div class="col s6 center-align">
          <div class="waves-effect waves-light btn-large light-blue">WORDS</div>
        </div>
      </div>

      <div class="row">
        <div class="col s8 left-align">
              <h5 id="milliseconds"></h5>
        </div>
        <div class="col s4 left-align">
              <h5 id="milliseconds"><span class="white-text">Milliseconds: </span><span>5000</span></h5>
        </div>
      </div>
      
    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
